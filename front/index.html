<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href=".\img\android-chrome-192x192.png" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Formulário de Cadastro -->
      <div class="newItem">
        <h2>Cadastro Locatário</h2>
        <form id="cadastroForm">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="newFirstName"
            name="newFirstName"
            placeholder="Nome"
            required
          />

          <label for="sobrenome">Sobrenome:</label>
          <input
            type="text"
            id="newLastName"
            name="newLastName"
            placeholder="Sobrenome"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="newEmail"
            name="email"
            placeholder="Email:"
            required
          />

          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="newCpf"
            name="cpf"
            placeholder="CPF:"
            required
          />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="newTelefone"
            name="telefone"
            placeholder="Telefone:"
            required
          />

          <label for="celular">Celular:</label>
          <input
            type="cel"
            id="newCelular"
            name="celular"
            placeholder="Número celular:"
            required
          />

          <!-- <button type="submit">Cadastrar</button> -->
          <button onclick="newItem()" class="addBtn">Adicionar</button>
        </form>
      </div>

      <!-- Dados Cadastrados -->
      <!-- <div class="data-container">
            <h2>Dados Cadastrados</h2>
            <ul id="dadosCadastrados">
                Dados cadastrados aparecerão aqui
            </ul>
        </div> -->
      <section class="items">
        <table id="myTable">
          <tr>
            <!-- <th>Id</th> -->
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Cpf</th>
            <th>Telefone</th>
            <th>Celular</th>
            <th>
              <img
                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                width="15px"
                height="15px"
              />
            </th>
          </tr>
        </table>
      </section>
      
      <script src="./script.js"></script>
    </div>
  </body>
</html>
